---

- name: Add apt key for Jenkins
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: Add apt repository for Jenkins
  apt_repository:
    repo: deb http://pkg.jenkins.io/debian-stable binary/
    state: present

- name: Install Jenkins
  package:
    name: jenkins
    state: present
